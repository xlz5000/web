<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>배경색, 배경 그림</title>
<style type="text/css">
/* 

	배경색: background-color
		- border-box:테두리까지 적용(기본값)
		- padding-box:패딩까지 적용
		- content-box: 내용(컨텐츠)부분에만 적용
	배경그림: background-image;
	background-repeat: repeat;(기본값 : 바둑판형식)
	background-repeat: no-repeat;(바둑판형식x)
	background-repeat: cover; 요소를 완전히 덮도록 배경이미지 표시
	background-size: contain:  요소의 배경 이미지가 다 보이게 표시
	
*/


.desc{
	border: 5px dotted #222;
	background-color: orange;
	width: 350px;
	padding: 20px;
	margin-right: 20px;
 	float: left;  
/*  	display: inline-block; */

}


#clip-padding{
	background-clip: padding-box;

}
#clip-content{
	background-clip: content-box;

}

body{
 background-image: url('../images/bear.png');
 background-repeat: no-repeat;
 background-size: 100% 100%;

}

</style>
</head>
<body>


	<div id="container">
		<div class="desc" id="clip-border">
			<h1>레드향</h1>
			<p>껍질에 붉은 빛이 돌아 <b>레드향</b>이라 불린다.</p>
			<p>레드향은 <i>한라봉과 귤을 교배</i>한 것으로 일반 귤보다 2~3배 크고, 과육이 붉고 통통하다.</p>
		</div>
		<div class="desc" id="clip-padding">
			<h1>레드향</h1>
			<p>껍질에 붉은 빛이 돌아 <b>레드향</b>이라 불린다.</p>
			<p>레드향은 <i>한라봉과 귤을 교배</i>한 것으로 일반 귤보다 2~3배 크고, 과육이 붉고 통통하다.</p>
		</div>
		<div class="desc" id="clip-content">
			<h1>레드향</h1>
			<p>껍질에 붉은 빛이 돌아 <b>레드향</b>이라 불린다.</p>
			<p>레드향은 <i>한라봉과 귤을 교배</i>한 것으로 일반 귤보다 2~3배 크고, 과육이 붉고 통통하다.</p>
		</div>
	
	
	</div>

</body>
</html>
