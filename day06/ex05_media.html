<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>미디어 쿼리</title>
<!--
   미디어 쿼리는 사이트에 접속하는 장치에 따라 특정한 CSS 스타일을 사용하는 방법
   미디어 쿼리를 사용하면 접속하는 장치의 화면 크기에 따라 레이아웃을 변경할 수 있다.
   형식) @media [only|not] 미디어유형 [and 조건] * [and 조건]
     - only : 미디어쿼리를 지원하지 않는 웹 브라우저에서는 미디어 쿼리를 무시하고 실행하지 않는다
     - not  : not 다음에 나오는 미디어유형은 제외 시키자  예) not tv => tv를 제외한다.
     - and :  조건을 여러개 연결해서 추가할때 사용
     - 미디어유형 : scree(스크린), print, tv ,....
     
     min-width:800px => 800px이상
     max-width:800px => 800px이하
  -->
  <style type="text/css">
  	div {
	width: 200px;
	height: 200px;
	background-color: tomato;
  }
    /* 800px 이상 이면 배경색 orange, 너비,높이도 변경 */
   @media screen and (min-width:800px){
   	  	div {
			width: 400px;
			height: 400px;
			background-color: orange;
  		}
   }
   /* 1200px 이상이면 배경색 olive, 너비,높이도 변경  */
   @media screen and (min-width:1200px){
	  	div {
			width: 800px;
			height: 800px;
			background-color: olive;
		}
	 }

  </style>
</head>
<body>
	<div></div>
</body>
</html>
