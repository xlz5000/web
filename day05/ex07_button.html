<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>button style</title>
<style type="text/css">
	#wrapper{
	width: 200px;
	margin: 0px auto; /* 이거 쓸려면 width로 꼭 너비 주기 */
	}
	
	button{
		border: 1px solid #222;
		border-radius: 25px;
		padding: 10px 20px;
		margin : 10px;
	
	}

</style>
</head>
<body>

<div id ="wrapper">
	<button>버튼1</button>
	<button>버튼2</button>
	
	

</div>

</body>
</html>
