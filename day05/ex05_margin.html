<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>margin 속성</title>
<style type="text/css">
div{
	width: 200px;
	height: 100px;
	border: 1px solid #222;
	display: inline-block;
	text-align: center; /*가로 가운데 정렬*/
	line-height: 100px; /*세로 가운데 정렬*/
}

.box4{
	display:block;
}
.box1{
	margin: 10px; /*상하좌우*/
}
.box2{
	margin: 20px 10px; /*상하 좌우*/
}
.box4{
	margin: 20px 0px 50px 20px; /*상우하좌*/
}

/* box 자체 가운데 정렬*/
.box6{
display:block;
margin: 0px auto;

}



</style>
</head>
<body>

	<div class="box1">box1</div>
	<div class="box2">box2</div>
	<div class="box3">box3</div>
	<div class="box4">box4</div>
	<div class="box5">box5</div>
	<div class="box6">box6</div>

</body>
</html>
