<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Box Model</title>
<style type="text/css">

body * {
	 border: 1px solid black;

}

.box1{
	width: 400px;
	height: 100px;

}


.box2{
	width: 70%;
	height: 100px;
}


div{
margin-bottom:20px;

}

/*
 Box Model : 컨텐츠, 패딩, 테두리, 마진
 width, height => 컨텐츠 영역의 너비와 높이
  - 박스 모델크기를 계산하는 box-sizing
  
  1) content-box(기본값):  컨텐츠 영역의 너비와 높이만 지정
  2) border-box : 컨텐츠, 패딩, 테두리를 포함한 너비와 높이를 지정

*/

/*실제 너비 크기: 200 + 40 + 4 = 244*/
.box3{
	width: 200px;
	height: 100px;
	padding: 20px;
	border: 2px solid #ccc;

}


/*실제 너비 크기: 200 = 156 +  40 + 4 = 200*/
.box4{
	box-sizing: border-box;
	width: 200px;
	height: 100px;
	padding: 20px;
	border: 2px solid #ccc;

}



</style>
</head>
<body>
<h1>시간이란</h1>
<div>내일 죽을 것처럼 <p>오늘</p>을 살고</div>
<p>영원을 살 것 처럼<br> 내일을 꿈꾸어라.</p>
<hr>


<div class="box1">시간이란...</div>
<div class="box2">시간이란2...</div>
<br>
<div class="box3">시간이란...</div>
<div class="box4">시간이란...</div>


</body>
</html>
