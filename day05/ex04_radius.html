<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>둥근모서리</title>

<style type="text/css">
	img{
		width: 350px;
		height: 350px;
	}
	
	.round{
		border-radius: 25px;
	
	}
	
	/*원형*/
	.round2{
	border-radius :50%;
	}
	/*위쪽 두개만 둥근모서리*/
	.round2{
	border-top-left-radius: 25px; border-top-right-radius: 25px;
	}

</style>
</head>
<body>

	<img alt="" src="../images/img_chania.jpg">
	<img alt="" class="round" src="../images/img_chania.jpg">
	<img alt="" class="round2" src="../images/img_chania.jpg">
	<img alt="" class="round3" src="../images/img_chania.jpg">
</body>
</html>
