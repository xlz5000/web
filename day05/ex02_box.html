<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>box-shadow</title>
<style type="text/css">
	.btn1{
		 font-size: 2em;
		 background-color: #fff;
		 padding: 15px 30px;
		 border: 1px solid #222;
	
	}
	
	/*box-shadow :  그림자 효과
		box-shadow: x거리, y거리, 번짐정도, 색상
	*/
	.btn2{
		box-shadow:  2px 2px 2px #000;
		 font-size: 2em;
		 background-color: #fff;
		 padding: 15px 30px;
		 border: 1px solid #222;
	}
	
	


</style>
</head>
<body>
	<button class="btn1">Do it!</button><br>
	<button class="btn2">Do it!</button>

</body>
</html>
