<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>border</title>
<style type="text/css">
	div{
		width: 200px;
		height: 100px;
		border-width: 5px;
		display: inline-block;
		margin: 10px;
		text-align: center;
		line-height: 100px;/*가운데 정렬하기 위해서.. height와 똑같이 해야함.*/
	
	}
	
	.box1{
		border-style: solid;
	
	}
	.box2{
		border-style: dotted;
	
	}
	.box3{
		border-style: dashed;
	
	}
	.box4{
		border-style: dotted;
		border-color: red;
		
	}
	.box5{
		border-style: dotted;
		border-left-color: red;
		border-top-color: blue;
		
	}

	
	

</style>
</head>
<body>
	<div class="box1">실선 테두리</div>
	<div class="box2">점선 테두리</div>
	<div class="box3">짧은 테두리</div>
	
	<div class="box4">점선 테두리</div>
	<div class="box5">점선 테두리</div>
	
</body>
</html>
