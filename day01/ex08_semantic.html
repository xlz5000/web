<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>시맨틱 태그: 웹 문서의 구조를 만드는 태그</title>
</head>
<body>
<!-- 주요 시맨틱 태그
	 -헤더 영역을 나타내는 <header> 테그
	 -내비게이션 영역을 나타내는 <nav> 태그
	 - 핵심 콘텐츠를 담는 <main> 태그
	 - 콘텐츠 영역을 나타내는 <section> 태그
	 - 독립적인 콘텐츠를 담는 <article> 태그
	 - 핵심 콘텐츠와는 상관없는 <aside> 태그
	 - 푸터 영역을 나타내는 <footer> 태그
	  -->
	  <!-- div 태그는 블록레벨, 컨테이너 태그(태그 안에 태그를 포함하는 태그) -->
	  <div>
		  <header>
		  		<div>
		  		<h1>Dream Jeju</h1>
		  		</div>
		  <!--  nav 태그는 header 안에 있을 수도 있고 밖에 있을 수도 있음-->
		  <nav>
		  		<ul>
		  			<li><a href="#">단체여행</a></li>
		  			<li><a href="#">맞춤여행</a></li>
		  			<li><a href="#">갤러리</a></li>
		  			<li><a href="#">문의하기</a></li>
		  		</ul>
		  </nav>
		 </header>
		 <main> 
		 	<section>
		 		<h2>몸과 마음이 치유되는 섬</h2>
		 		<p>몸과 마음이 치유되는 섬몸과 마음이 치유되는 ~~ 몸과 마음이 치유되는 섬몸과 마음이 치유되는 ~~ 
		 		몸과 마음이 치유되는 섬몸과 마음이 치유되는 ~~ 몸과 마음이 치유되는 섬몸과 마음이 치유되는 ~~
		 		몸과 마음이 치유되는 섬몸과 마음이 치유되는 ~~몸과 마음이 치유되는 섬몸과 마음이 치유되는 ~~
		 		</p>
		 	</section>
		 </main>
		 <footer>
		 	<section>
		 		<ul>
		 			<li><a href="#">회사소개</a></li>
		  			<li><a href="#">개인정보처리방침</a></li>
		  			<li><a href="#">약관</a></li>
		  			<li><a href="#">사이틑 맵</a></li>
		 			
		 		</ul>
		 	</section>
		 </footer>
		</div>

</body>
</html>
