<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>제목태그 : h1 ~ h6</title>
</head>
<body>
<!--
	h1 ~ h6 : 웹 페이지 제목인자 부제목을 표현할때 사용하는 태그
	h1 부터 순서대로 사용하는 것이 원칙
	** 블록레벨 태그이다.
	블록레벨 : 해당 태그의 영역이 한줄 전체를 가진다. 자동으로 줄 바뀜이 있다.
	인라인 태그 :  해당 컨텐츠 영역만 가진 태그. 줄 바뀜이 일어나지 않는다.
	
  -->
  
  <h1>제목태그 1</h1>
  <h2>제목태그 1</h2>
  <h3>제목태그 1</h3>
  <h4>제목태그 1</h4>
  <h5>제목태그 1</h5>
  <h6>제목태그 1</h6>
  <h7>제목태그 1</h7>
  <h8>제목태그 1</h8>
  
  <!-- 수평선 태그 ; 시작태그만 존재 = > empty tag(빈 태그) -->
  <hr>
  한국 ICT 인재 						개발원 1강의장
  한국 ICT 인재 개발원 2강의장
  한국 ICT 인재 개발원 3강의장
  한국 ICT 인재 개발원 4강의장
  한국 ICT 인재 개발원 5강의장
</body>
</html>
