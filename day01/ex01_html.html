	<!-- ctrl +shift + / 하면 주석 생성  -->
	<!-- 주석
		선언문 <!DOCTYPE html> => html5 문서임을 정의한다.
		<html> => 루트요소라고 한다.
					HTML은 계층 구조 => 부모, 자식, 형제라는 개념이 있음(DOM)
		<head> => 메타 정보(데이터의 데이터)를 가지고 있음
		<title> = > 브라우저 제목 표시줄에 제목을 지정, 보통 해당 페이지에 관련된 제목
		<body> => 브라우저 내용에 표시되는 부분, 문서의 본문을 정의한다.
 		F5-> html 렌더링 됨.(렌더링: 서버로부터 HTML 파일을 받아 브라우저에 뿌려주는 과정)
 		
 		
 		HTML :  웹 페이지를 생성, 내용 표시
 		CSS :  웹 페이지 내용 및 전체 화면의 모양을 꾸민다.
 		JavaScript :  웹 페이지의 동작, 기능을 부여하는 한다.
 		
 		HTML의 구성 요소는 태그로 이루어져 있다.(태그들의 집합이다)
 		태그란 웹 브라우저가 화면에 해당 내용을 어떻게 표현할지를 정의해 놓은 것
 		
 		태그 구성: <시작태그> 컨텐트(내용) </끝태그>
 		
 				| ------- Element -------- | 
 				모든 태그는 속성을 가질 수 있다(시작 태그 안에서), "값" 나 '속성값' 둘다 사용 가능
 				<시작 태그 속석명="속성값" 속성명='속성값'>
 			속성 = Attribute :  모든 태그는 속성을 가질 수 있다.
 								태그 마다 사용할 수 있는 속성 다르다.
 								
 			속성 중에 style 속성을 이용하며 색상, 글꼴, 크기 등과 같이 요소의 스타일을 지정할 수 있다.
 			style 속성 = > CSS
 				
 	-->
