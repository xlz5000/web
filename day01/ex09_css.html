<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">

<style type = "text/css">
	h3{color: skyblue;}

<body>

<!-- css 사용하는 방법 3 가지 
	 1. 인라인 - 시작태그에서 style 속성을 이용
	 2. internal - head태그 안에 <style>를 사용
	 3. external - css 파일을 별도로 만들어서 head 안에 <link> 를 이용해서 사용
-->

	<h2>이것은 인라인 CSS</h2>
	<h2 style="color: tomato;">이것은 인라인 CSS</h2>
	<hr>
	
	<h3>이것은 internal CSS</h3>
	<h3>이것은 internal CSS</h3>
	<h3>이것은 internal CSS</h3>
	<hr>
	
	
	<h4>이것은 external CSS</h3>
	<h4>이것은 external CSS</h3>
	<h4>이것은 external CSS</h3>
	<hr>
	
	<p style="background-color: pink">이것은 혼합 CSS</p>
	<p>이것은 혼합 CSS</p>
	<p>이것은 혼합 CSS</p>
	<p>이것은 혼합 CSS</p>
	<p>이것은 혼합 CSS</p>
	
	
</body>
</html>
