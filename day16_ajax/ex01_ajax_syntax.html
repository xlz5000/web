<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>ajax-문법</title>
</head>
<body>
<!-- 
	AJAX는 Asynchronous JavaScript and XML의 약자
	말 그래로 JavaScript와 xml를 이용한 비동기적 정보 교환 기법
	JSON이나 일반 텍스트 파일과 같은 다른 데이터 오브젝트들도 사용 가능
	특징) - 서버와 클라이언드 간의 속도를 맞출 필요가 없다.(비동기식)
		- 서버와 브라우저가 비동기 방식으로 데이터를 교환할 수 있는 통신
		- 비동기 방식이라 웹 페이지를 reload하지 않고, 필요한 데이터만 불러오는 방식
		(전체 페이지를 다시 로드하지 않고, 페이지의 일부만 동적으로 변경 시킬 수 있다.)
		
		
	형식) $.ajax({
		url : "읽어올 서버 페이지의 위치", (자바파일 위치)
		method:  get 또는 post 방식을 의미
		data : 클라이언트가 서버에 요청할 때 전달되는 파라미터
				(서버에 보내는 데이터가 여러개 일경우 => serialize() (직렬화 사용))
		dataType : 응답결과의 데이터 타입(xml, json, text)
		success : function(){} 성공했을 때 실행 동작
		error : function(){} => 실패했을때 실행 동작
	});
 -->
</body>
</html>
