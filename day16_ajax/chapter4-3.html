<style type="text/css">

}
li{
width: 25%;

}

li:last-child{

}

li a{

flex-direction: column;
text-decoration: none;
padding: 10px 0;
color: #333;
font-size: 28px;
font-weight: 700;
line-height:1.6;
text-align: center;
}

li a span{
	color: #5b8f8f;
	font-size: 13px;
}
</style>
</head>
