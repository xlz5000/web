<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<style type="text/css">
	#container{
		width: 600px;
		margin: 0 auto;
	}
	fieldset{margin:20px 0px; }
	legend{font-weight: bold;}
	ul{ list-style-type: none;}
	li{margin: 10px;}
	input {padding: 5px;}
	#check input {padding: 5px;float: right;}
	li label {width: 120px;}
	
	#buttons{
		width: 600px;
		margin: 20px auto;
		text-align: center;
	}
	#buttons input{
	   width: 150px;
	   height: 50px;
	   font-size: 20px;
	}
	
	#buttons input:hover{
	  background-color: tomato;
	  color: white;
	  border: 1px solid white;
	}
	
	#check2{
	width: 350px;
	
	}
</style>
</head>
<body>
	<div id="container">
		<h2>로그인</h2>
		<form action="#" autocomplete="off" method="post">
			<fieldset>
				<legend>로그인</legend>
				<label> ID : <input type="text" name="id" required></label>
				<label> PW : <input type="password" name="pw" required></label>
				<input type="submit" value="로그인">
			</fieldset>
		</form>
		
		<h2>회원가입</h2>
		<form action="#" method="post" autocomplete="off">
			<fieldset>
				<legend>사용자 정보</legend>

				<div id="check2">
				<ul id="check"> 
					<li><label>아이디: <input type="text" name="id"
							placeholder="4자~10자사이 공백없이" required></label></li>
					<li><label>이메일: <input type="email" name="email" required></label></li>
					<li><label>비밀번호: <input type="password" name="pw"
							placeholder="문자와 숫자, 특수기호 포함" required></label></li>
					<li><label>비밀번호 확인: <input type="password"
							name="pwCheck" required></label></li>
				</ul> 
				</div> 
			</fieldset>
			<fieldset>
				<legend>이벤트와 새로운 소식</legend>
				<label><input type="radio" name="mailing" value="mailing_y">메일수신 </label>
				<label><input type="radio" name="mailing" value="mailing_n">메일수신 안함</label>
			</fieldset>
			<div id="buttons">
			  <input type="submit" value="가입하기">
			  <input type="reset" value="취소">
			</div>
		</form>
	</div>
</body>
</html>
