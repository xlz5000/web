<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>속성 추가/제거</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<style type="text/css">
body {
	display: flex;
	flex-direction: column;
	justify-content: center;
	align-items: center;
	height: 50vh;
}

div {
	margin-bottom: 20px;
}

button {
	padding: 10px 20px;
	border: 1px solid #ccc;
	border-radius: 10px;
}

.disable {
	color: #ccc;
	background-color: #f0f0f0;
	border: 1px solid #ccc;
}

.enabled {
	color: #fff;
	background-color: #007bff;
	border: 1px solid #007bff;
}
</style>
</head>
<body>

	<!-- 
	속성을 다룰 때는 classList를 사용
	- 요소.classList.add(클래스명) : 추가
	- 요소.classList.remove(클래스명) : 삭제 
	- 요소.classList.toggle(클래스명) : 추가/삭제
	- 요소.classList.contains(클래스명) : 있는지 확인
 -->

	<div class="container">

		<h1>Web Programming</h1>

		<ul id="itemList">

			<li>HTML</li>
			<li>CSS</li>
			<li>JavaScript</li>
		</ul>

	</div>
	<div>

		<label><input type="checkbox" id="agree">필수 항목 동의</label>


	</div>
	<div>

		<!-- disabled :  비활성화 -->
		<button id="proceed" disabled>다음으로 진행</button>

	</div>
	
	<script type="text/javascript">
	
	
	document.addEventListener("DOMContentLoaded", () =>{
		
		const checkbox = document.querySelector("#agree");
		const proceed = document.querySelector("#proceed");
		
		
		// 체크박스의 체크유무 => checked
		// 이벤트처리는  => change
		
		
		checkbox.addEventListener("change", (e)=>{
			if(e.target.checked){// 체크로 변경했을 때
				
				proceed.classList.remove('disabled');
				proceed.classList.add('enabled');
				proceed.disabled = false; // 버튼 활성
			}else{// 체크하지 않았음
				
				proceed.classList.remove('enabled');
				proceed.classList.add('disabled');
				
				proceed.disabled = true; // 버튼 비활성화
				
			}
		});
	});
	
	
	



</script>
</body>

</html>
