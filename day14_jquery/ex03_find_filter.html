<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>jQuery-find(), filter()</title>
<script
	src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
</head>
<body>
	<div id="outer">
		<h1>콘텐츠 탐색 선택자</h1>
		<section id="inner-1">
			<h2>find(), filter()</h2>
			<p>내용1</p>
			<p class="txt1">내용2</p>
			<p class="txt2">내용4</p>
			<p>내용4</p>
		</section>
		
		
		<section id="inner-2">
			<h2>find(), filter()</h2>
			<p>index 0</p>
			<p>index 1</p>
			<p>index 2</p>
			<p>index 3</p>
			<p>index 4</p>
		</section>
	</div>
	
	<script type="text/javascript">
		// $("선택자(부모)").find("선택기('하위요소 중 찾기')");
		// $("선택자(부모)").filter("선택기('조건에 맞는 요소 중 찾기')");
		// $("선택자(부모)").filter(function(index){return '조건에 맞는 요소 중 찾기');
	
		// 아이디가 inner -1 인 하위 요소 중 클래스가 txt1인 요소의 배경색 변경
		$("#inner-1").find(".txt1").css("background-color", "tomato");
		
		// 아이디가 inner-2인 하위 요소 중 p 태그 중 클래스가  txt2인 요소의 배경색 변경
		//$("#inner-1").find(".txt2").css("background-color", "gray");
		$("#inner-1 p").filter(".txt2").css("background-color", "skyblue");
		
		
		// 아이디가 inner-2인 하위 요소 중 p태그가 짝수인 요소의 배경색 변경
		//$("#inner-2 p").filter(":nth-child(2n)").css("background-color", "lightgreen");
 		$("#inner-2 p").filter(function (index){
 		    index += 1;
			return index % 2 === 0;
		}).css("background-color", "lightgreen"); 
		
		
	</script>

</body>
</html>
