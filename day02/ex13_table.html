<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>colgroup</title>
	<style type="text/css">
		table, th, td{
		 border: 1px solid gray;
		 border-collapse: collapse;
		 padding: 10px; /*상하좌우 모두*/
		}
		
		table{
			width: 400px;
			text-align: center;
			margin: 0px; /*상하좌우 모두*/
			background-color: skyblue;
		}
	
	</style>

</head>
<body>


<table>
        <thead>
            <tr>
                <th>First Name</th>
                <th>Last Name</th>
                <th>Points</th>
            </tr>
        </thead>
        <tbody>
            <tr style="background-color: orange;">
                <td>Peter</td>
                <td>Griffin</td>
                <td>$100</td>
            </tr>
            <tr style="background-color: lightyellow;">
                <td>Lois</td>
                <td>Griffin</td>
                <td>$150</td>
            </tr>
            <tr style="background-color: lightgray;">
                <td>Joe</td>
                <td>Swanson</td>
                <td>$300</td>
            </tr>
            <tr style="background-color: lightgreen;">
                <td>Cleveland</td>
                <td>Griffin</td>
                <td>$250</td>
            </tr>
        </tbody>
    </table>
    <hr>
    
    <!-- 컬럼(열) 묶기 :colgroup-->
    
    
 <table>

                <td>$100</td>
            </tr>

                <td>$150</td>
            </tr>
            <tr>
                <td>Joe</td>
                <td>Swanson</td>
                <td>$300</td>
            </tr>
            
            <tr>
                <td>Cleveland</td>
                <td>Griffin</td>
                <td>$250</td>
            </tr>
            
            
        </tbody>
    </table>
    <hr>
    
    

</body>
</html>
