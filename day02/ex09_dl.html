<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>설명 목록 : dl, dt, dd</title>
</head>
<body>
<!--  
	dl : 이름과 값 형태로 구성된 목록을 말한다.
		 사전이나 설명글에 사용된다.
	dt : 이름
	dd : 값(데이터)
-->

<dl>
	<dt>키보드</dt>
	<dd>표준입력장치</dd>
	
	<dt>모니터</dt>
	<dd>표준출력장치</dd>
</dl>

<hr>

<h2>상품 구성</h2>

<dl>
	<dt>선물용 3kg</dt>
	<dd>소과 13~16과</dd>
	<dd>중과 10~12과</dd>
</dl>
<dl>	
	<dt>선물용 5kg</dt>
	<dd>중과 15~19과</dd>
	
</dl>

</body>
</html>
