<html>
<head>
<meta charset="UTF-8">
<title>jQuery-addClass</title>
<script
	src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
	
<style type="text/css">
.bg_yellow{
background-color: red;
}
.bg_green{
background-color: green;
}

color: white;
}

</head>
<body>

	<div>

	</div>
	
	<div id="mydiv">
		<p>Hello-1</p>

	</div>

</html>
