<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>addClass :  특정요소에 클래스 스타일 적용</title>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
<style type="text/css">
.silver{
background-color: silver;

}

.bg_skyblue{background-color:skyblue;}

</style>
</head>
<body>

<!-- 
	addClass :  특정요소에 클래스 스타일 적용
	removeClass : 특정요소에 클래스 스타일 제거
 -->

<div style ="background-color: yellow" onclick="javascript:alert('hi')">안녕하세요</div>
<div class="silver" onclick="msg_go()">안녕하세요2</div>
<div id="box1">안녕하세요3</div>
<div id="box2">안녕하세요4</div>

<script type="text/javascript">
function msg_go(){
	
	alert("Hi~~~~~");
}


$("#box1").addClass("bg_skyblue");
const box1 = document.querySelector("#box1");
box1.addEventListener("click", (e) => {
	alert("Welcome~~~");
});



/*
deprecated
$("#box2").click(() =>{
	alert("방가방가^^")
}); */

$("#box2").on("click", () =>{
		alert("방가방가@@")	;
		$(".silver").removeClass("silver");
		$("#box2").addClass("silver");
});
</script>

</body>
</html>
