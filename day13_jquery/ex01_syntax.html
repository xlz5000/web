<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>jQuery 문법</title>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
</head>
<body>

<!-- 
	jQuery: 자바스크립트를 좀 더 편하게 도와주는 라이브러리
	1. 라이브러리를 다운로드하거나 CDN으로 연결하기
		CDN(콘텐츠 전송 네트워크) : 사용자에게 웹 콘텐츠를 빠르게 안정적으로 제공하기 위한 시스템
						라이브러리를 다운받아 직접 호스팅하지 않고도 외부 서버를 이용하는 방법
	 
	2. 사용방법
	형식1)
	${document}.ready(function(){
		자바스크립트, jQuery 사용
	});
	
	형식2)
	$(function(){
		자바스크립트, jQuery 사용
	});
	
	** 형식3)
	body 맨 아리에 작성 <script></script>
	
	
	3. 기본 문법 : $(선택자).action()
	- 선택자 : id, class, 태그 ...(css, js 에서 사용한 선택자 그대로 사용)
	- action : 자바스크립트의 function과 같은 의미 => 동작 기능을 의미한다.
	
 -->

</body>
</html>
