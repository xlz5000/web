<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>겔러리</title>
<style type="text/css">
	.gallery{
		width: 700px;
		margin: 20px auto;
		display: grid;
		grid-template-areas: 
		"p1 p1 p2"
		"p1 p1 p3"
		"p4 p5 p6";
		grid-gap: 10px;
	}
	.gallery img{
		width: 100%;
		height: 100%;
		border-radius: 10px;
		/* 이미지 비율을 유지하면서 컨테이너를 꽉 채우는 역할  */
		object-fit: cover;
	}
	.photo1{grid-area: p1};
	.photo2{grid-area: p2};
	.photo3{grid-area: p3};
	.photo4{grid-area: p4};
	.photo5{grid-area: p5};
	.photo6{grid-area: p6};
</style>
</head>
<body>
	<div class="gallery">
		<img alt="" src="../images/photo-1.jpg" class="photo1">
		<img alt="" src="../images/photo-2.jpg" class="photo2">
		<img alt="" src="../images/photo-3.jpg" class="photo3">
		<img alt="" src="../images/photo-4.jpg" class="photo4">
		<img alt="" src="../images/photo-5.jpg" class="photo5">
		<img alt="" src="../images/photo-6.jpg" class="photo6">
	</div>
</body>
</html>
