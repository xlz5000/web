<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>그리드 자식 배치</title>
<style type="text/css">
.container {
	width: 700px;
	display: grid;
	grid-template-columns: repeat(3, 1fr);
	grid-auto-rows: minmax(100px, auto);
	grid-gap: 1em;
	grid-template-areas: "b1 b1 b1" "b2 b3 b3" "b2 b4 b5";
}

.box {
	padding: 15px;
	color: #fff;
	text-align: center;
	align-content: center;
}

.bg1 {
	background-color: blue;
	grid-area: b1;
}

.bg2 {
	background-color: green;
	grid-area: b2;
}

.bg3 {
	background-color: orange;
	grid-area: b3;
}

.bg4 {
	background-color: olive;
	grid-area: b4;
}

.bg5 {
	background-color: red;
	grid-area: b5;
}
</style>
</head>
<body>
	<div class="container">
		<div class="box bg1">box1</div>
		<div class="box bg2">box2</div>
		<div class="box bg3">box3</div>
		<div class="box bg4">box4</div>
		<div class="box bg5">box5</div>
	</div>
</body>
</html>
