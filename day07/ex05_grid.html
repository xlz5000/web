<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>그리드 자식 배치</title>
<style type="text/css">
	.container{
		width: 700px;
		display: grid;
		grid-template-columns: repeat(3, 1fr);
		grid-auto-rows: minmax(100px, auto);
		grid-gap: 1em;
	}
	.box{
		padding: 15px;
		color: #fff;
		text-align: center;
		align-content: center;
	}
	.bg1 {
		background-color: blue;
		/* grid-column: 1/4; */
		grid-column: 1/-1; /* -1은 끝을 의미한다. */
		grid-row: 1/2;
	}
	.bg2 {
		background-color: green;
		grid-column: 1/2;
		grid-row: 2/4;
	}
	.bg3 {
		background-color: orange;
		grid-column: 2/-1;
		grid-row: 2/3;
	}
	.bg4 {
		background-color: olive;
		grid-column: 2/3;
		grid-row: 3/4;
	}
	.bg5 {
		background-color: red;
		grid-column: 3/4;
		grid-row: 3/4;
	}
</style>
</head>
<body>
	<div class="container">
		<div class="box bg1">box1</div>
		<div class="box bg2">box2</div>
		<div class="box bg3">box3</div>
		<div class="box bg4">box4</div>
		<div class="box bg5">box5</div>
	</div>
</body>
</html>
