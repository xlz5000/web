<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<style type="text/css">
/* div를 가운데 정렬하기 위해서 너비와 마진을 준다.*/
	#container{
		width: 500px; /*너비*/
		margin: 0px auto; /*마진;가운데 정렬*/
		border: 1px solid black;
		padding: 10px;
	}
	
/* 	h1{
	text-align:center;
	}
	
	p{
	text-align:center;
	} */
	
	
	
	/*같은 스타일 여러 선택자 묶기
	
	
		h1,p{
		text-align:center;
		}와는 다른 것이다.
	*/
	
	
	h1,p{
		text-align:center;
	}

</style>
</head>
<body>


	<div id="container">

		<h1>레드향</h1>
		
		<p>껍질에 붉은 빛이 돌아 레드향이라 불린다.</p>
		
		<p>레드향은 한라봉과 귤을 교배한 것으로 일반 귤보다 2~3배 크고, 과육이 붉고 통통하다. </p>
		
		<p>비타민 C와 비타민 P가 풍부해 혈액순환, 감기예방 등에 좋은 것으로 알려져 있다.</p>
		
	
	</div>


</body>
</html>
