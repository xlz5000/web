<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>연습문제</title>

<style type="text/css">

#container {
	width: 600px;
	margin: 20px auto;
	border: 1px solid black;
	padding-left: 10px;
}

h1 {
	display: inline-block; /*글자부분에만 배경색이 채워지도록 지정, 원래는 block이므로 한줄이 다 채워짐*/
	background-color: #0404aa;
	color: #fff
}

.accent {
	font-weight: bod;
	color: red;
}
</style>
</head>
<body>

	<div id="container">
		<h1>탐라국 입춘굿</h1>
		<p>
			제주도의 문화축제 중에서 유일하게<span class="accent">탐라시대부터 내려온 축제</span>이다.
		</p>

		<p>제주에서 입춘은 새철</p>

	</div>

</body>
</html>
