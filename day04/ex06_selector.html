<title>속성 선택자와 가상 선택자</title>
<style type="text/css">
/* 

	속성 선택자([])
	선택자[속성=값] => 일치하는 속성 지정
	선택자[속성^값] => ~시작하는 속성 지정
	선택자[속성*=값] => 포함하는 속성 지정
	선택자[속성$=값] => ~ 끝나는 속성 지정
	
	
	가상 클래스(:)
	:link, :visited, :hover
	:nth-of-type(2), :first-of-type, :first-child
	:focus - input 에 포커스가 맞춰졌을 때 (커서가 input에 들어갔을때)


	가상 요소(::)
	:: before $ :; after

*/

 input[type=text]{border: 1px solid red;}
 input[type=password] { border: 1px solid blue;}
 .ch:focus{background-color:silver;}
 
 
 a[href ^= "mailto"]{background-color: lightgray; }
 a[href *= "daum"]{background-color: red; }
 a[href $= "com"]{font-size: 40px; }
</style>
