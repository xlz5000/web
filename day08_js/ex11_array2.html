<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>배열</title>
<script type="text/javascript">
	// ** filter:조건을 만족하는 새로운 배열만들기
	let myArr = ['포도', 15, false, 'k', 89.7];
	
	//myArr에서 포도를 제외한 나머지를 가지고 배열 만들기
	let myArr2 = myArr.filter(item => item !== '포도');
	console.log(myArr2);
	
	// 짝수만 가지고 싶다.
	let numbers=[1,2,3,4,5,6];
	let numbers2 = numbers.filter(i => i%2 == 0);
	console.log(numbers2);
	
	
	//대문자 A로 시작하는 과일만 가지고 싶다.
	let str=["Apple", "Banana", "Cherry", "AvoCado"];
/* 	let str2 = str.filter(i => i[0] == 'A'); */
	let str2 = str.filter(i => i.startsWith('A'));
	console.log(str2);
	
	//null 또는 undefined 값 제거하기
	// 이때 filter원본은 손상 안된다.
	let arr = [1, null, 2, undefined, 3, 4];
	let arr2 = arr.filter(i => i != null);
	console.log(arr2);
	
	
	// **map : 배열에서 요소 하나하나를 순회하면서 특정한 연산을 해서 결과를 새로운 배열 넣기
	numbers = [1,2,3,4,5,6];
	let myArr3 =  numbers.map(item => item*2);
	console.log(myArr3);
	
	
	//** find: 조건을 만족하는 첫번째 요소 찾기
	// 			만약에 찾을 요소가 없으면 undefind이 된다.
	// 배열로 값이 나오는 것이 아님
	let myArr4 = numbers.find(i => i === 3);
	console.log(myArr4);
	
	let people=[
		{name: '둘리', age: 25},
		{name: '마이콜', age: 45},
		{name: '희동이', age: 3},
	];
	
	console.log(people);
	
	//나이가 19세 이상만 별도로 저장하자.
	let myArr5 = people.filter(item => item.age >= 19);
	console.log(myArr5);
	
	// 현재 나이에서 한살빼기
	let myArr6 = people.map(item => item.age - 1);
	console.log(myArr6);
	
	
</script>
</head>

</body>
</html>
