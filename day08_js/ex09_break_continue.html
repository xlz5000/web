<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>break, continue</title>
<script type="text/javascript">
	// break : 현재 반복문 탈출
	// continue : 아래부분을 무시하고 다음회차로 넘어가자

	//1-10까치 출력하자 (5일때 break;)
	let i = 1;
	while (i < 11) {
		if (i == 5) {

			break;
		}

		document.write("i" + i + "&nbsp&nbsp&nbsp");
		i++;

	}

	document.write("<hr>")

	//1-10까치 출력하자 (5일때 continue;)
	let j = 1;
	while (j<11) {
		if (j == 5) {
			j++; // 이거 써야 무한루프에 안 빠짐
			continue;
		}
		document.write("j" + j + "&nbsp&nbsp&nbsp");
		j++;

	}
</script>
</head>
<body>

</body>
</html>
