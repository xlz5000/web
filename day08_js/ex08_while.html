<!DOCTYPE html>

<title>반복문:while</title>
</head>
<body>
	<script>
		/*

		 초기식;
		 while(조건식){
		 조건식이 참일때 실행할 문장;
		 증감식;
		
		
		 }
		
		 초기식;
		 while(true){
		 [if (빠져나갈 조건) break;]
		 실행할 문장;
		 [if (빠져나갈 조건) break;]
		 증감식;
		 }

		 */

		//1-10까지 출력
		let i = 1;
		while (i < 11) {
			document.write("i=" + i + "<br>");
			i++;

		}

		let j = 1;
		while (true) {
			// if (j>=11) break;
			if (j >= 10) {
				break;
			}

			j++;

		}
	</script>

</body>
