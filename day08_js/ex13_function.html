<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>함수 :function</title>
<script type="text/javascript">
	//함수와 메서드의 차이 : 클래스 안에 있으면 메서드, 클래스 밖에서 별도로 있으면 함수
	//호출해야만 실행할 수 있음.
	//선언 함수, 익명 함수, 화살표 함수, 콜백 함수

	/*
	 선언함수 : 호이스팅이 된다.(선언되면 맨 위로 이동되는 자바스크립트의 메커니즘)
	 function name([인자=피라미터]){
	 내용;
	 [return;]
	 }
	 
	 
	 익명함수: 이름이 존재하지 않은 함수
	 let | const = function ([인자=파라미터]){
		 				내용;
		 				[return;]
		 				
						 }
	화살표 함수
	let | const = ([파라미터]) => 내용;
	
	콜백 함수 : 다른 함수에 인자(파라미터)로 전달되어 나중에 호출되는 함수
			비동기 처리, 이벤트 핸들링 등에 사용된다.
	
	
	 */
</script>
</head>
<body>

</body>
</html>
