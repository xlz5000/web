<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>변수: var(변수), let(변수), const(상수)</title>

<script type="text/javascript">
//JS 변수: 1. 자료형을 지정하지 않는다.
//			예)var 변수이름 = 데이터;  var su=100;
//			2. 변수이름이 숫자로 시작하면 안된다.
//			3. 대소문자를 구별한다.
// 			카멜 케이스  :myFirstHome
//			스네이크 케이스 : my_first_home 

// 변수 :  var 이름 = 데이터(정수, 실수, boolean, char, string, null, function, class..)
// 호이스팅 : 변수와 함수 선언이 맨 위로 이동되는 자바스크립트의 메커니즘
//			중복선언을 할 수 있다.(단점)

var name="hello";
console.log("이름 : " , name);


var  name="Hi~~~";
console.log("이름 : " , name);


var  name2;
console.log("이름2 : " , name2); // undefined(아직 정의되지 않음)


/* var name3="둘리";(호이스팅 발생)
console.log("이름3 : " , name3);  */

console.log("이름3 : " , name3); // undefined(아직 정의되지 않음)
var name3="둘리";



//2. let(변수):  재정의 불가능, 해당 블록에서만 사용 가능(범위 다르면 재정의 가능)
let age = 23;
console.log("나이" + age);


// let age= 27;  재정의 불가능


let addr='서울';
let type= 4;
if(type != 3){
	
	let addr = '제주도';
	console.log("안 주소 : " + addr);
}
console.log("밖 주소 : " + addr);



//3. const 상수
const gender = true;
//const gender =false; 재정의 오류
//gender=false; 데이터 변경 오류
console.log("gender : " + gender);

</script>
</head>
<body>

</body>
</html>
