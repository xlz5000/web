<!DOCTYPE html>

<head>
<meta charset="UTF-8">
<title>선언 함수</title>

<script type="text/javascript">
 function addNumber(a, b){
	 
	 let sum = a+ b;
	 console.log("sum : " + sum);
 }
 
 // 함수 호출
 addNumber(5, 17);
 

 
 subNumber(5, 17);
 function subNumber(a, b){
	 
	 let sum = a - b;
	 console.log("sum : " + sum);
 }
 
 function mulNumber(a){
	 
	 return a*10;
	 
 }
 
 
 let res = mulNumber(4);
 console.log("결과: " + res);
</script>
</head>
