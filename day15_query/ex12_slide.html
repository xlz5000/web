<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">

<title>이미지 롤링</title>
<style type="text/css">

*{

	margin:0;
	padding: 0;
	box-sizing: border-box;
}


.slider-container{
	width: 100%;
	height: 400px;
	position: relative;
	overflow: hidden;

}


.slider-track{
	display: flex;
	width: max-container;
	position: absolute;
	left: 0;

}

.slide{
	width: 100vw;
	height: 400px;
	flex-shrink: 0;
}


.slide img{
	width: 100%;
	height: 100%;
	object-fit: cover;

}

</style>
<script
	src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
</head>
<body>

	<div class="slide-container">
		<div class="slider-track" id="sliderTrack">
			<div class="slide"><img alt="" src="../images/tree-1.jpg"></div>
			<div class="slide"><img alt="" src="../images/tree-2.jpg"></div>
			<div class="slide"><img alt="" src="../images/tree-3.jpg"></div>
		</div>
		
	</div>


	<script type="text/javascript">
		const track = $("#sliderTrack");
		const slideWidth = $(window).width();
		
		let index = 0;
		$("#sliderTrack .slide").clone().appendTo("#sliderTrack");
		
		
		setInterval(()=> {
			index++;
			track.animate({left:-slideWidth * index}, 1000, function(){
				
				// 마지막에 도달하면 처음으로
				// 원본 슬라이드개수는 3개인데, 복제해서 총 6개 되었다.
				// 나누기 2해서 진짜 슬라이드 수만큼만 이동하기 위해서 3
				//ABCABC => A-B-C-D =>A로 점프
				if(index >= $("#sliderTrack .slide").length /2){
					index = 0;
					track.css('left', 0);
				}
			});
			
		}, 3000);
		
	
	</script>
</body>
</html>
