<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script
	src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
</head>
<body>

	<div id="box1">
		<p>내용1</p>
		<p>내용2</p>
		<p>내용3</p>
	</div>
	<div id="box2">
		<p>내용4</p>
		<p>내용5</p>
		<p>내용6</p>
	</div>
	<div id="box3">
		<p>내용7</p>
		<p>내용8</p>
		<p>내용9</p>
	</div>
	
	<script type="text/javascript">
		// $("선택자").clone([true|false(기본)]):요소 복제, true는 이벤트까지 복제
		// $("선택자").empty() : 선택한 하위요소 모두 삭제(초기화)
		// $("선택자").remove() : 선택한 요소 삭제
		const copyObj = $("#box1").children().clone();
		// $(부모요소).append(자식요소)
		$("#box3").append(copyObj);
		
		//$(자식요소).append(부모요소)
		//$(copyObj).appendTo("#box3");
		
		//$("#box2").remove(); // box2가 삭제된다.
		$("#box2").empty(); // box2는 있다.(자식요소가 없음)
		
	
	
	
	</script>

</body>
</html>
