<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>slideDown(), slideUp(), slideToggle</title>
<script
	src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
</head>
<body>

	<button id="btn1">감추기</button>
	<button id="btn2">보이기</button>
	<button id="btn3">감추기/보이기</button>
	<hr>
	<img alt="" src="../images/bear.jpg" id="img">
	<hr>
	<p>안녕하세요</p>
	
	
	<script type="text/javascript">
	
	$("#btn1").on("click", function(){
		$("#img").slideUp(1200);
	})
	$("#btn2").on("click", function(){
		$("#img").slideDown(1200);
	})
	$("#btn3").on("click", function(){
		$("#img"). slideToggle(1200);
	})
	</script>
	
	
	
	
	
	
	

</body>
</html>
