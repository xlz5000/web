<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>한줄뉴스-1</title>
</head>
<body>

	<div id="box"></div>
	<button onclick="start_news()">뉴스보기</button>
	<button onclick="stop_news()">뉴스중지</button>
	
	
	<script type="text/javascript">
	const news =['헌재 "재판관 임명거부 위헌" 인정했지만…중대성 요건',
					'韓측 "국정안정에 큰 힘"…국회측 "尹탄핵심판 메시지 나와"',
					'대통령실 "韓대행 기각 환영…탄핵남발, 악의적 정치공세 입증"',
					'韓탄핵 기각에 尹지지자들 환영…오늘도 도심 곳곳 찬반 집회'];
	
	let index = 0;
	let timer;
		function start_news(){
			// 2초마다 shownews() 를 실행시키자 => setInterval
			timer = setInterval(() => {
				let div = document.querySelector("#box");
				div.textContent = news[index++];
				if(index === news.length){
					index = 0;
					
				}
			}, 2000);
			
		}
		function stop_news(){
			// setInterval()를 중지시키는 함수
			clearInterval(timer);
			
		}
	
	
	
	</script>

</body>
</html>
