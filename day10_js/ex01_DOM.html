<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>DOM(Document Object Model)</title>
</head>
<body>
<!-- 
	DOM : 문서의 구조화된 표현을 제공하며 프로그래밍 언어가 DOM 구조에 접근할 수 있는 방법을 제공, 
	그래서 DOM 이용해서 CSS나 JS가 문서의 스타일, 내용 등을 제어할 수 있다. 
	
	구조화된 표현 = 계층 구조 = 트리 구조 = 족보 (부모, 자식, 형제로 요소(Element)들을 표현
 -->
 <section id="wrap">
 	<article class="box1">Text1</article>
 	<article class="box2">Text2</article>
 	<article class="box3">Text3</article>
 </section>
<script>
/* 
	DOM 요소에 접근하는 방법
	1. getElementById("id 명"); => 한 개
	2. getElementsByClassName("class 명"); => 한 개 또는 여러 개
	2. getElementsByTagName("태그명"); => 한 개 또는 여러 개
	
	4. querySelector("선택자");
	5. querySelectorAll("선택자");
*/

	const v1 = document.getElementById("wrap");
	console.log(v1);
	
	const v2=document.getElementsByClassName("box1");
	for (let i = 0; i < v2.length; i++) {
		console.log(v2[i].innerText);
	}
	//가지고 있는 속성 정보까지 for문을 실행, 인덱스만 넘어감
	for ( let k in v2) {
		console.log(v2[k].innerText);
	}
	//해당 요소만 for문 실행, 요소로 넘어간다. 
	for (let k of v2) {
		console.log(k.innerText);
	}
	
	const v3=document.getElementsByTagName("article");
	for (let k of v3) {
		console.log(k.innerText);
	}
	
</script>

</body>
</html>
