<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>DOM(Document Object Model)</title>
</head>
<body>

<!-- 
	DOM: 문서의 구조화된 표현을 제공하며 프로그래밍 언어가 
	DOM 주소에 접근할 수 있는 방법을 제공,
	그래서 DOM 이용해서 CSS나 JS가 문서의 스타일, 내용등을 제어할 수 있다. 
	
	구조화된 표현 = 계층 구조 = 트리구조 = 족보
	(부모, 자식, 형제로 요소(Element)들을 표현)
-->


<section id="wrap">
	<article class = "box1">Text1</article>
	<article class = "box2">Text2</article>
	<article class = "box3">Text3</article>

</section>
<script type="text/javascript">
	//DOM 요소에 접근하는 방법 
	//1. getElementById("id명"); -> 한개 
	//2. getElementByClassName("class명"); -> 한개 또는 여러개 
	//3. getElemnetByTagName("태그명");-> 한개 또는 여러개 
	
	
	
	//4. querySelector("선택자"); => 가장 먼저 찾은 하나만 선택
	//5. querySelectorAll("선택자"); => 모든 요소 선택
	
	const v1 = document.querySelector("#wrap");
	console.log(v1);
	console.log("-------------");
	
	
	const v2 = document.querySelector(".box1");
	// 태그에 글자 추출
	console.log(v2.textContent);
	console.log("-------------");
	
	// 여러개일때 querySelector 사용하면 첫번째 하나만 선택
	const v3 = document.querySelector("article");
	console.log(v3);
	
	console.log("-------------");
	
	//NodeList(3)[article.box1, article.box2, article.box3]
	const v4 = document.querySelectorAll("article");
	console.log(v4);
	console.log("-------------");
	
	// 여기서 k가 인덱스다
	for(var k in v4){
		console.log(v4[k].textContent);
		
	}
	
	console.log("-------------");
	
	for (let k of v4) {
		console.log(k.textContent);
	}
</script>
</body>
</html>
